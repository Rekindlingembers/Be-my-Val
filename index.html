<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Important Question üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff0f3 0%, #ffd6e0 50%, #ffb3c6 100%);
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 150, 170, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s ease-in infinite;
            opacity: 0.6;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .question {
            font-size: 2.5rem;
            color: #d63384;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.1);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #e77a9c;
            margin-bottom: 40px;
            font-style: italic;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;
            min-height: 80px;
        }

        .btn {
            padding: 15px 45px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b95 0%, #ff4778 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 71, 120, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #a8a8a8 0%, #888888 100%);
            color: white;
            user-select: none;
        }

        .btn-no.escaped {
            position: fixed;
            z-index: 100;
            transition: left 0.25s ease-out, top 0.25s ease-out;
        }

        .btn-no:hover {
            background: linear-gradient(135deg, #c8c8c8 0%, #a8a8a8 100%);
        }

        .btn-no.panicking {
            animation: shake 0.1s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px) rotate(-2deg); }
            75% { transform: translateX(3px) rotate(2deg); }
        }

        /* Celebration Screen */
        .celebration {
            display: none;
            text-align: center;
            animation: pop-in 0.5s ease-out;
        }

        .celebration.active {
            display: block;
        }

        @keyframes pop-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .celebration h1 {
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 20px;
        }

        .celebration-gif {
            width: 280px;
            height: 200px;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 150, 170, 0.3);
        }

        .celebration-gif img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .celebration p {
            font-size: 1.3rem;
            color: #e77a9c;
            margin-top: 20px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti-fall 3s ease-in-out forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .proposal-content {
            transition: opacity 0.3s ease;
        }

        .proposal-content.hidden {
            display: none;
        }

        /* Cute decorative elements */
        .sparkle {
            position: absolute;
            font-size: 24px;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 8%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 1.5s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .attempt-counter {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #c97a94;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .attempt-counter.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-bg" id="heartsBg"></div>

    <!-- Sparkles -->
    <div class="sparkle">‚ú®</div>
    <div class="sparkle">üí´</div>
    <div class="sparkle">‚ú®</div>
    <div class="sparkle">üí´</div>

    <div class="container">
        <!-- Proposal Content -->
        <div class="proposal-content" id="proposalContent">
            <h1 class="question">Will You Be My Valentine?</h1>
            <p class="subtitle">Choose wisely... üíï</p>
            
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn btn-yes" id="yesBtn">Yes! üíñ</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
            
            <p class="attempt-counter" id="attemptCounter">
                Button escapes: <span id="escapeCount">0</span>
            </p>
        </div>

        <!-- Celebration Screen -->
        <div class="celebration" id="celebration">
            <h1>YAY! üéâüíï</h1>
            <div class="celebration-gif">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdW01Z3BqbzNlN3Y0eDV0OHkwamcyOGQzbnlibTVsNWM2cXpuZHZ3cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/s2qXK8wAvkHTO/giphy.gif" alt="Happy dancing celebration">
            </div>
            <p>I knew you'd make the right choice! üòò</p>
            <p style="margin-top: 15px; font-size: 1rem;">Can't wait to celebrate together! üíù</p>
        </div>
    </div>

    <script>
        // Configuration
        const noButtonTexts = [
            "No",
            "Wait...",
            "Are you sure?",
            "Really? ü•∫",
            "Please?",
            "Pretty please?",
            "I'll be sad...",
            "Think again!",
            "Don't do this!",
            "My heart! üíî",
            "PLEEEEASE",
            "I'm begging!",
            "*crying* üò≠",
            "Last chance!",
            "NOOO WHY",
            "Fine... üò¢",
            "Okay okay...",
            "Just kidding!",
            "Still no? üò§",
            "IMPOSSIBLE!"
        ];

        // State
        let textIndex = 0;
        let escapeCount = 0;
        let hasEscaped = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        
        // Detection radius - how close mouse needs to be to trigger escape
        const detectionRadius = 80;

        // Elements
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const container = document.getElementById('buttonsContainer');
        const proposalContent = document.getElementById('proposalContent');
        const celebration = document.getElementById('celebration');
        const attemptCounter = document.getElementById('attemptCounter');
        const escapeCountEl = document.getElementById('escapeCount');
        const heartsBg = document.getElementById('heartsBg');

        // Create floating hearts
        function createFloatingHearts() {
            const hearts = ['üíï', 'üíó', 'üíñ', 'üíì', '‚ù§Ô∏è', 'üíò'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                heartsBg.appendChild(heart);
            }
        }

        // Get button center position
        function getButtonCenter(btn) {
            const rect = btn.getBoundingClientRect();
            return {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2
            };
        }

        // Calculate distance between two points
        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        // Find a new position far from the mouse
        function findNewPosition(mouseX, mouseY) {
            const btnRect = noBtn.getBoundingClientRect();
            const btnWidth = btnRect.width;
            const btnHeight = btnRect.height;
            const padding = 60;
            
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Calculate angle away from mouse
            const center = getButtonCenter(noBtn);
            let angle = Math.atan2(center.y - mouseY, center.x - mouseX);
            
            // Add some randomness
            angle += (Math.random() - 0.5) * 1.2;
            
            // Calculate distance to jump - far enough that mouse won't be in detection range
            const jumpDistance = Math.max(250, detectionRadius * 3 + 100);
            
            let newX = center.x + Math.cos(angle) * jumpDistance - btnWidth / 2;
            let newY = center.y + Math.sin(angle) * jumpDistance - btnHeight / 2;
            
            // Check if new position is within bounds
            const minX = padding;
            const maxX = viewportWidth - btnWidth - padding;
            const minY = padding;
            const maxY = viewportHeight - btnHeight - padding;
            
            // If out of bounds, find a position on the opposite side of the screen from mouse
            if (newX < minX || newX > maxX || newY < minY || newY > maxY) {
                // Try opposite corners/sides from mouse position
                const positions = [];
                
                // Corners
                positions.push({ x: minX, y: minY }); // top-left
                positions.push({ x: maxX, y: minY }); // top-right
                positions.push({ x: minX, y: maxY }); // bottom-left
                positions.push({ x: maxX, y: maxY }); // bottom-right
                
                // Middle of edges
                positions.push({ x: viewportWidth / 2 - btnWidth / 2, y: minY }); // top-center
                positions.push({ x: viewportWidth / 2 - btnWidth / 2, y: maxY }); // bottom-center
                positions.push({ x: minX, y: viewportHeight / 2 - btnHeight / 2 }); // left-center
                positions.push({ x: maxX, y: viewportHeight / 2 - btnHeight / 2 }); // right-center
                
                // Find position furthest from mouse
                let bestPos = positions[0];
                let bestDist = 0;
                
                for (const pos of positions) {
                    const dist = getDistance(mouseX, mouseY, pos.x + btnWidth / 2, pos.y + btnHeight / 2);
                    if (dist > bestDist) {
                        bestDist = dist;
                        bestPos = pos;
                    }
                }
                
                newX = bestPos.x;
                newY = bestPos.y;
            }
            
            // Clamp to bounds
            newX = Math.max(minX, Math.min(maxX, newX));
            newY = Math.max(minY, Math.min(maxY, newY));
            
            return { x: newX, y: newY };
        }

        // Run away from cursor
        function checkAndEscape(mouseX, mouseY) {
            const center = getButtonCenter(noBtn);
            const distance = getDistance(mouseX, mouseY, center.x, center.y);

            if (distance < detectionRadius) {
                // First escape - convert to fixed positioning
                if (!hasEscaped) {
                    const rect = noBtn.getBoundingClientRect();
                    noBtn.style.left = rect.left + 'px';
                    noBtn.style.top = rect.top + 'px';
                    noBtn.classList.add('escaped');
                    hasEscaped = true;
                }
                
                // Find new position far from mouse
                const newPos = findNewPosition(mouseX, mouseY);
                
                // Move button
                noBtn.style.left = newPos.x + 'px';
                noBtn.style.top = newPos.y + 'px';

                // Update text (one message per escape)
                escapeCount++;
                textIndex = Math.min(escapeCount, noButtonTexts.length - 1);
                noBtn.textContent = noButtonTexts[textIndex];
                
                escapeCountEl.textContent = escapeCount;
                
                if (escapeCount >= 2) {
                    attemptCounter.classList.add('visible');
                }

                // Add panic animation after several attempts
                if (escapeCount > 8) {
                    noBtn.classList.add('panicking');
                }
            }
        }

        // Mouse move handler
        function handleMouseMove(e) {
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            checkAndEscape(e.clientX, e.clientY);
        }

        // Touch handlers for mobile
        function handleTouchMove(e) {
            if (e.touches.length > 0) {
                lastMouseX = e.touches[0].clientX;
                lastMouseY = e.touches[0].clientY;
                checkAndEscape(e.touches[0].clientX, e.touches[0].clientY);
            }
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b95', '#ff4778', '#ffb3c6', '#ffd6e0', '#d63384', '#ff85a2'];
            const shapes = ['‚ù§Ô∏è', 'üíï', 'üíñ', '‚ú®', 'üéâ', 'üíó'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    
                    if (Math.random() > 0.5) {
                        confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                        confetti.style.fontSize = '20px';
                        confetti.style.width = 'auto';
                        confetti.style.height = 'auto';
                    } else {
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                    }
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Yes button click handler
        yesBtn.addEventListener('click', () => {
            proposalContent.classList.add('hidden');
            celebration.classList.add('active');
            noBtn.style.display = 'none';
            createConfetti();
            
            // Keep creating confetti periodically
            setInterval(createConfetti, 3000);
        });

        // No button click - make it escape on click too
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            // Trigger escape from current mouse position
            checkAndEscape(lastMouseX, lastMouseY);
        });

        // Initialize
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('touchmove', handleTouchMove, { passive: true });
        createFloatingHearts();
    </script>
</body>
</html>
